<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="brain-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="50%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#22d3ee"/>
    </linearGradient>
    <linearGradient id="node-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#facc15"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
  </defs>

  <!-- Brain outline -->
  <path d="M50 10
           C25 10 15 30 15 45
           C15 55 20 65 25 70
           C20 75 18 82 20 88
           C22 94 30 95 35 92
           C38 95 45 96 50 95
           C55 96 62 95 65 92
           C70 95 78 94 80 88
           C82 82 80 75 75 70
           C80 65 85 55 85 45
           C85 30 75 10 50 10Z"
        fill="url(#brain-gradient)"
        stroke="#1e293b"
        stroke-width="2"/>

  <!-- Graph nodes -->
  <circle cx="35" cy="35" r="8" fill="url(#node-gradient)" stroke="#fff" stroke-width="2"/>
  <circle cx="65" cy="35" r="8" fill="#4ade80" stroke="#fff" stroke-width="2"/>
  <circle cx="50" cy="55" r="8" fill="#f472b6" stroke="#fff" stroke-width="2"/>
  <circle cx="35" cy="70" r="6" fill="#60a5fa" stroke="#fff" stroke-width="1.5"/>
  <circle cx="65" cy="70" r="6" fill="#ef4444" stroke="#fff" stroke-width="1.5"/>

  <!-- Connections -->
  <line x1="35" y1="35" x2="65" y2="35" stroke="#fff" stroke-width="2" opacity="0.8"/>
  <line x1="35" y1="35" x2="50" y2="55" stroke="#fff" stroke-width="2" opacity="0.8"/>
  <line x1="65" y1="35" x2="50" y2="55" stroke="#fff" stroke-width="2" opacity="0.8"/>
  <line x1="50" y1="55" x2="35" y2="70" stroke="#fff" stroke-width="1.5" opacity="0.6"/>
  <line x1="50" y1="55" x2="65" y2="70" stroke="#fff" stroke-width="1.5" opacity="0.6"/>
</svg>
